{% extends 'base.html' %}

{% block content %}
<div class="text-center mt-4 mb-4">
    <h2 class="text-muted" style="color: #212529 !important">Change Password</h2>
</div>
<div class="col-md-6 offset-md-3 mb-4">
    <form action="{% url 'change_password' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary" style="background-color: #50da81">Change</button>
    </form>
</div>
{% endblock content %}
